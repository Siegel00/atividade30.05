<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body {
            font-family: Calibri, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 vídeos por linha */
            gap: 20px;
            justify-items: center; /* centraliza cada vídeo na célula */
            margin-top: 30px;
        }

        .video-grid iframe {
            width: 400px;
            height: 225px;
            border: none;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        body {
            
            /* Imagem de fundo - troque a URL para testar diferentes imagens */
            background-image: url('https://static.vecteezy.com/ti/vetor-gratis/t2/370700-fundo-preto-gratis-vetor.png');
            /* Configurações adicionais para o background */
            background-repeat: no-repeat;
            background-size: cover; /* pode mudar para contain ou auto */
            background-position: center; 
            
            font-family: Calibri, sans-serif;
            color: #ffffff;
            min-height: 100vh; /* para ocupar toda a tela */
            padding: 20px;
        }
        a  .link-bonito {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;

            transition: background-color 0.3s ease;
            margin: 0px 0px 2VH 0px;
}
            .card{
                margin: 5vh 0px 0vh 0px;

            }
            a {
                background-color: #72a3ec;
                padding: 10px;
                border: 5px hidden;
                border-radius: 15px;
            }

/* button {
